get:
  summary: Get a list of stocks
  operationId: GetWatchedStocks
  description: Retrieve list of watched stocks
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../models/Stock.yml'
    '400':
      $ref: ../responses/ProblemResponse.yml
post:
  summary: Add a new stock
  operationId: AddStock
  requestBody:
    description: Stock object that needs to be added
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: Apple
            symbol:
              type: string
              example: AAPL
  responses:
    '200':
      description: Stock added successfully
    '400':
      $ref: ../responses/ProblemResponse.yml
delete:
  summary: Remove a watched stock from watchlist
  operationId: RemoveStock
  parameters:
    - in: query
      name: symbol
      required: true
      schema:
        type: string
      description: Stock ticker symbol
      example: AAPL
  responses:
    '200':
      description: Stock deleted successfully
    '400':
      $ref: ../responses/ProblemResponse.yml
