get:
  operationId: AddNote
  summary: Add analysis note to a watched stock
  parameters:
    - name: symbol
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../models/Note.yml
  responses:
    '200':
      description: Note added successfully
    '400':
      $ref: ../responses/ProblemResponse.yml
