delete:
  summary: Remove a note from a watched stock
  operationId: DeleteNote
  parameters:
    - in: path
      name: symbol
      required: true
      schema:
        type: string
      description: Stock ticker symbol
      example: AAPL
    - in: path
      name: noteId
      required: true
      schema:
        type: string
      description: Note ID
  responses:
    '200':
      description: Note deleted successfully
    '400':
      $ref: ../responses/ProblemResponse.yml
