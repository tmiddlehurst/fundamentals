type: object
properties:
  symbol:
    type: string
    example: AAPL
  date:
    type: string
    format: date-time
  id:
    type: string
  price:
    type: string
    pattern: /^[0-9]{2,6}\.[0-9]{5}$/
  note:
    type: string
  priceTarget:
    type: string
    pattern: /^[0-9]{2,6}\.[0-9]+$/
  followUpDate:
    type: string
    format: date-time
  confidence:
    type: integer
    maximum: 10
    minimum: 0
required:
  - date
  - price
  - notes
