type: object
properties:
  name:
    type: string
    example: Apple
  symbol:
    type: string
    example: AAPL
  title:
    type: string
    example: Analysis of Apple on 12/12/24
  date:
    type: string
    format: date-time
  id:
    type: string
  price:
    type: number
  note:
    type: string
  priceTarget:
    type: number
  followUpDate:
    type: string
    format: date-time
  confidence:
    type: integer
    maximum: 10
    minimum: 0
required:
  - name
  - title
  - symbol
  - date
  - price
  - notes
