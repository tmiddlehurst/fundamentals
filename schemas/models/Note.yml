type: object
properties:
  symbol:
    type: string
    example: AAPL
  date:
    type: string
    format: date-time
  id:
    type: string
  price:
    type: number
  note:
    type: string
  priceTarget:
    type: number
  followUpDate:
    type: string
    format: date-time
  confidence:
    type: integer
    maximum: 10
    minimum: 0
required:
  - symbol
  - date
  - price
  - notes
