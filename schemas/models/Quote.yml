type: object
properties:
  symbol:
    type: string
    example: 'AAPL'
  name:
    type: string
    example: 'Apple Inc'
  exchange:
    type: string
    example: 'NASDAQ'
  mic_code:
    type: string
    example: 'XNAS'
  currency:
    type: string
    example: 'USD'
  datetime:
    type: string
    format: date
    example: '2021-09-16'
  timestamp:
    type: number
  open:
    type: string
    pattern: '/^[0-9]{2,6}\.[0-9]{5}$/'
  high:
    type: string
    pattern: '/^[0-9]{2,6}\.[0-9]{5}$/'
  low:
    type: string
    pattern: '/^[0-9]{2,6}\.[0-9]{5}$/'
  close:
    type: string
    pattern: '/^[0-9]{2,6}\.[0-9]{5}$/'
  volume:
    type: string
    pattern: '/^[0-9]{2,6}\.[0-9]{5}$/'
  previous_close:
    type: string
    pattern: '/^[0-9]{2,6}\.[0-9]{5}$/'
  change:
    type: string
    pattern: '/^[0-9]{2,6}\.[0-9]{5}$/'
  percent_change:
    type: string
    pattern: '/^[0-9]{2,6}\.[0-9]{5}$/'
  average_volume:
    type: string
    pattern: '/^[0-9]/'
  rolling_1d_change:
    type: string
    pattern: '/^[0-9]{2,3}\.0[0-9]{1,2}$/'
  rolling_7d_change:
    type: string
    pattern: '/^[0-9]{2,3}\.0[0-9]{1,2}$/'
  rolling_period_change:
    type: string
    pattern: '/^[0-9]{2,3}\.0[0-9]{1,2}$/'
  is_market_open:
    type: boolean
  fifty_two_week:
    type: object
    properties:
      low:
        type: string
        pattern: '/^[0-9]{2,6}\.[0-9]{5}$/'
      high:
        type: string
        pattern: '/^[0-9]{2,6}\.[0-9]{5}$/'
      low_change:
        type: string
        pattern: '/^[0-9]{2,6}\.[0-9]{5}$/'
      high_change:
        type: string
        pattern: '/^[0-9]{2,6}\.[0-9]{5}$/'
      low_change_percent:
        type: string
        pattern: '/^[0-9]{2,6}\.[0-9]{5}$/'
      high_change_percent:
        type: string
        pattern: '/^[0-9]{2,6}\.[0-9]{5}$/'
      range:
        type: string
        pattern: '/^[0-9]{2,6}\.[0-9]{5}$ - [0-9]{2,6}\.[0-9]{5}$/'
  extended_change:
    type: string
    pattern: '/^[0-9]{2}\.[0-9]{2}$/'
  extended_percent_change:
    type: string
    pattern: '/^[0-9]{2}\.[0-9]{2}$/'
  extended_price:
    type: string
    pattern: '/^[0-9]{1,2}\.[0-9]{2}$/'
  extended_timestamp:
    type: number
