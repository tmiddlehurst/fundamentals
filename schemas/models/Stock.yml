type: object
properties:
  name:
    type: string
    example: Apple
  symbol:
    type: string
    example: AAPL
  notes:
    type: array
    items:
      $ref: './Note.yml'
      price:
  latestTarget:
    type: string
    pattern: /^[0-9]{2,6}\.[0-9]+$/
  latestConfidence:
    type: integer
    maximum: 10
    minimum: 0
  latestNoteDate:
    type: string
    format: date-time
  followUpDate:
    type: string
    format: date-time
required:
  - name
  - symbol
  - notes
